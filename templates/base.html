{% load static %}

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta charset="utf-8">
        <title>PhoneBook</title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
        <style>
            .form-layout {
                border-radius: 15px;
                width: 500px;
            }

            .message-text {
                color: white;
            }
        </style>
    </head>

<body>

    <!-- Navbar code -->

    {% include 'navbar.html' %}

    <!-- Navbar code -->

    <div class="container">


        <br>

        {% for message in messages %}

            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

                <p id="message-timer" class="alert alert-success float-center text-center message-text">

                    <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}

                </p>

            {% endif %}


        {% endfor %}

        {% block content %}
        

        {% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="{% static 'js/app.js' %}"></script>

    <script>

        var message_timeout = document.getElementById("message.timer");

        setTimeout(function()

        {

            messsage_timeout.style.display = 'none';


        }, 5000);

    </script>



</body>


</html>
